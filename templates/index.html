<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Citi File Comparator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Compare Files with Citi Precision</h1>

    <form id="uploadForm" enctype="multipart/form-data" method="post" action="/compare">
      <!-- File Inputs -->
      <label for="zip1">File 1 (.zip, .xlsx, .csv):</label>
      <input type="file" id="zip1" name="zip1" required />

      <label for="zip2">File 2 (.zip, .xlsx, .csv):</label>
      <input type="file" id="zip2" name="zip2" required />

      <!-- Configuration -->
      <fieldset>
        <legend>Comparison Configuration</legend>

        <label for="decimal">Decimal Precision:</label>
        <input type="number" id="decimal" name="decimal" value="5" min="0" />

        <label><input type="checkbox" name="print_in_compiler"> Print Output in Terminal</label>
        <label><input type="checkbox" name="print_total_table" checked> Print Total Table</label>
        <label><input type="checkbox" name="create_reports" checked> Create Reports</label>
        <label><input type="checkbox" name="create_highlight_reports" checked> Create Highlight Reports</label>
        <label><input type="checkbox" name="retain_reports"> Retain Reports Permanently</label>
        <label><input type="checkbox" name="create_highlight_reports" checked> Create Highlight Reports</label>
        <label><input type="checkbox" name="retain_reports"> Retain Reports Permanently</label>
        <label for="project_name">Project Name:</label>
        <input type="text" id="project_name" name="project_name" value="test_data" />

        <label for="one_file_report">Single Report Output Path:</label>
        <input type="text" id="one_file_report" name="one_file_report" placeholder="Optional" />
      </fieldset>

      <button type="submit">Compare</button>
    </form>
  </div>
</body>
</html>
